reversal:
  lags_pct_14:
    name: "14日历史收益率"
    category: "反转因子"
    description: "计算过去14个交易日的累计收益率，用于刻画价格趋势的反转。"
    formula: "r_t = \\frac{P_t}{P_{t-14}} - 1"  # latex 格式，注意 \ 要写为 \\

  lags_pct_28:
    name: "28日历史收益率"
    category: "反转因子"
    description: "计算过去28个交易日的累计收益率，用于刻画价格趋势的反转。"
    formula: "r_t = \\frac{P_t}{P_{t-28}} - 1"

